<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAW-08</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="formStyles.css">
    <script src="validate.js"></script>
</head>
<body>
    <h1>Infotimes</h1>
    <p class="data">Ingrese sus datos personales:</p>
    <form>
        <div>
            <p>Nombre completo</p>
            <input type="text" name="name">
        </div>
        <div>
            <p>Email</p>
            <input type="email" name="email">
        </div>
        <div>
            <p>Contraseña</p>
            <input type="password" name="password">
        </div>
        <div>            
            <p>Repita su contraseña</p>
            <input type="password" name="password">
        </div>
        <div>
            <p>Edad</p>
            <input type="age" name="age">
        </div>
        <div>
            <p>Teléfono</p>
            <input type="phone" name="phone">
        </div>
        <div>
            <p>Dirección</p>
            <input type="address" name="address">
        </div>
        <div>
            <p>Ciudad</p>
            <input type="city" name="city">
        </div>
        <div>
            <p>Código Postal</p>
            <input type="postalCode" name="postalCode">
        </div>
        <div>
            <p>DNI</p>
            <input type="dni" name="dni">
        </div>
        <div class="buttons">
            <button class="submit" type="submit">Enviar</button>
            <button class="reset" type="reset">Resetear</button>
            <a href="index.html" class="button">Volver</a>
        </div>      
    </form>
</body>
</html>
